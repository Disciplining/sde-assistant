<!DOCTYPE html>
<html>

    <head>
        <title>首页</title>

        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="/layui/css/layui.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

        <div class="layui-container">
            <form class="layui-form layui-form-pane" action="" lay-filter="example">
                <div class="layui-form-item">
                    <label class="layui-form-label">起点名称</label>
                    <div class="layui-input-block">
                        <input id="startCityName" type="text" name="startCityName" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">终点名称</label>
                    <div class="layui-input-block">
                        <input id="endCityName" type="text" name="endCityName" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">出发日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="startDate" name="startDate">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="search">查询</button>
                    </div>
                </div>
            </form>

            <form class="layui-form layui-form-pane" action="" lay-filter="example">
                <div class="layui-form-item">
                    <label class="layui-form-label">出发日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="quick1date" name="quick1date"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="quick1">快捷查询:济南→沂水</button>
                    </div>
                </div>
            </form>

            <form class="layui-form layui-form-pane" action="" lay-filter="example">
                <div class="layui-form-item">
                    <label class="layui-form-label">出发日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="quick2date" name="quick2date"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="quick2">快捷查询:沂水→济南</button>
                    </div>
                </div>
            </form>

            <table class="layui-hide" id="info"></table>
        </div>

        <script src="/layui/layui.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/res/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/res/index.js"></script>

    </body>
</html>
